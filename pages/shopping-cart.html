<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <script src="https://kit.fontawesome.com/6cba33bc0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/shopping-cart.css">
    
</head>
<body>
    <header>
        <div class="hero-banner-content">
            <div class="hero-bannner-logo">
                <img src="/images/Logo.png" alt="logo">
            </div>
            <div class="hero-banner-titles">
                <a class="hero-banner-title">Produits</a>
                <a class="hero-banner-title">Equipe</a>
                <a class="hero-banner-title">Support</a>
                <a class="hero-banner-title">Feedback</a>
                <a class="hero-banner-title hero-right"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </div>
    </header>

    <section class="shopping-cart">
        <h1>Panier</h1>
        <section class="products"></section>
    </section>

    <section class="checkout">
        <h2 class="total-price">Prix total : </h2>
        <button class="checkout-button">Commander</button>
    </section>

    <script src="/script/shopping-cart.js"></script>
</body>
</html>
